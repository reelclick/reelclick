<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - ReelClick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <style>
    body { background: #000; color: #fff; font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    h2 { color: #ff4d4d; }
    input, button { padding: 10px; margin: 10px 0; width: 300px; border-radius: 5px; border: none; font-size: 16px; }
    input { background: #111; color: #fff; }
    button { background: #ff4d4d; color: white; cursor: pointer; }
    .link { color: #4dfc91; font-size: 14px; margin-top: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Login to ReelClick</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="link" onclick="forgotPassword()">Forgot Password?</div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCCCdzcSihRv90jtFMEzy1-GyRAM4sX51w",
      authDomain: "landingpage-bd863.firebaseapp.com",
      projectId: "landingpage-bd863",
      storageBucket: "landingpage-bd863.appspot.com",
      messagingSenderId: "43119176922",
      appId: "1:43119176922:web:3b196d90ae380f99c709e3"
    };
    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "setup.html";
        })
        .catch(error => {
          alert(error.message);
        });
    }

    function forgotPassword() {
      const email = prompt("Enter your registered email:");
      if (!email) return;
      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          alert("Password reset link sent to " + email);
        })
        .catch(error => {
          alert(error.message);
        });
    }
  </script></body>
</html>
