<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Setup Your Viral Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #000; color: #fff; margin: 0; padding: 20px; text-align: center; }
    input, button { padding: 10px; width: 90%; margin: 10px 0; border: none; border-radius: 5px; }
    input { background: #111; color: #fff; }
    button { background: #e84118; color: #fff; font-weight: bold; cursor: pointer; }
    .hidden { display: none; }
    #formContainer { max-width: 400px; margin: auto; }
  </style>
</head>
<body>
  <h2>Setup Your Viral Page</h2>  <div id="loginContainer">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>  <div id="formContainer" class="hidden">
    <input type="text" id="title" placeholder="Page Title" />
    <input type="text" id="caption" placeholder="Caption" />
    <input type="text" id="domain" placeholder="Domain (e.g. reelclick.in)" />
    <button onclick="generatePage()">Generate My Page</button>
    <div id="result"></div>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCCCdzcSihRv90jtFMEzy1-GyRAM4sX51w",
      authDomain: "landingpage-bd863.firebaseapp.com",
      databaseURL: "https://landingpage-bd863-default-rtdb.firebaseio.com",
      projectId: "landingpage-bd863",
      storageBucket: "landingpage-bd863.firebasestorage.app",
      messagingSenderId: "43119176922",
      appId: "1:43119176922:web:3b196d90ae380f99c709e3",
      measurementId: "G-QSV0B3G2C1"
    };
    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, pass)
        .then(() => {
          document.getElementById("loginContainer").style.display = 'none';
          document.getElementById("formContainer").classList.remove('hidden');
        })
        .catch(err => alert("Login Failed: " + err.message));
    }

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginContainer").style.display = 'none';
        document.getElementById("formContainer").classList.remove('hidden');
      }
    });

    function generatePage() {
      const title = document.getElementById("title").value;
      const caption = document.getElementById("caption").value;
      const domain = document.getElementById("domain").value;
      const uid = firebase.auth().currentUser.uid;
      const data = { title, caption, domain };
      firebase.database().ref('users/' + uid + '/meta').set(data, () => {
        document.getElementById("result").innerHTML = `âœ… Page Created: <a href='https://${domain}' target='_blank'>${domain}</a>`;
      });
    }
  </script></body>
</html>
