<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #111; color: #fff; }
    header { background: #fff; color: #000; padding: 10px 20px; font-size: 22px; font-weight: bold; text-align: center; }
    .container { padding: 20px; max-width: 700px; margin: auto; text-align: center; }
    .title { font-size: 24px; font-weight: bold; margin: 20px 0 10px; }
    .caption { font-size: 16px; margin-bottom: 20px; }
    .telegram-link a { background: #ff4d4d; color: #fff; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: bold; }
    .posts { display: flex; flex-direction: column; gap: 10px; margin-top: 30px; }
    .post-item { background: #222; padding: 15px; border-radius: 8px; color: #fff; text-align: left; cursor: pointer; }
    .post-item img { width: 100%; border-radius: 8px; margin-bottom: 10px; }
    .post-item .filename { font-size: 16px; font-weight: bold; color: #fff; margin-bottom: 6px; }
  </style>
</head>
<body>
  <header>My Viral Page</header>
  <div class="container">
    <img id="previewBanner" src="" alt="Page Banner" style="width:100%; border-radius:8px; margin-bottom:20px; display:none;">
    <div class="title" id="pageTitle">Loading...</div>
    <div class="caption" id="pageCaption"></div>
    <div class="telegram-link" id="telegramBtn"></div>
    <div style="margin-top: 20px; text-align: center;">
      <p style="font-size: 15px; color: #ccc;">Want to create your own viral landing page?</p>
      <a href="https://reelclick.in" style="background:#4dfc91; color:#000; padding:10px 20px; border-radius:6px; text-decoration:none; font-weight:bold;" target="_blank">Create Your Page for Free</a>
    </div>
    <div class="posts" id="postList"></div>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCCCdzcSihRv90jtFMEzy1-GyRAM4sX51w",
      authDomain: "landingpage-bd863.firebaseapp.com",
      databaseURL: "https://landingpage-bd863-default-rtdb.firebaseio.com",
      projectId: "landingpage-bd863",
      storageBucket: "landingpage-bd863.firebasestorage.app",
      messagingSenderId: "43119176922",
      appId: "1:43119176922:web:3b196d90ae380f99c709e3"
    };
    firebase.initializeApp(firebaseConfig);

    const urlParams = new URLSearchParams(window.location.search);
    const uid = urlParams.get('uid');
    if (!uid) alert("UID not found in URL.");

    const userRef = firebase.database().ref('users/' + uid);
    userRef.child('meta').once('value').then(snapshot => {
      const data = snapshot.val();
      document.getElementById('pageTitle').innerText = data.title || 'My Viral Page';
      document.getElementById('pageCaption').innerText = data.caption || '';
      if (data.image) {
        const img = document.getElementById('previewBanner');
        img.src = data.image;
        img.style.display = 'block';
      }
      if (data.telegram) {
        document.getElementById('telegramBtn').innerHTML = `<a href="${data.telegram}" target="_blank" rel="noopener noreferrer">Join Telegram</a>`;
      }
    });

    userRef.child('posts').once('value').then(snapshot => {
      const list = document.getElementById('postList');
      snapshot.forEach(child => {
        const post = child.val();
        const item = document.createElement('div');
        item.className = 'post-item';
        item.addEventListener('click', () => { window.location.href = post.link; });
        item.innerHTML = `
          <img src="${post.image}" alt="Preview">
          <div class="filename">${post.title || 'Untitled File'}</div>
        `;
        list.appendChild(item);
      });
    });
  </script></body>
</html>
