  <h1>‚úÖ File No. 1</h1>

  <button id="unlockBtn" class="btn-primary">üîì Unlock Video</button>
  <div id="status">Click "Unlock Video" and keep the tab open for 10 seconds</div>

  <div id="bottomSection">
    <button id="watchNowBtn" class="btn-primary" disabled>‚ñ∂Ô∏è Watch Now</button>

    <!-- Bottom Banner Ad -->

      <script type="text/javascript">
        atOptions = {
          'key' : 'cf5cb342fae6405df8a7d66c45da223a',

  <!-- Popunder Ad -->
  <script type='text/javascript' src='//bagfulchiefmeant.com/92/21/56/9221566e7697ee04df373c10153046bc.js'></script>

  <script>
    const unlockBtn = document.getElementById('unlockBtn');
    const watchNowBtn = document.getElementById('watchNowBtn');
    const scrollBtn = document.getElementById('scrollToWatchNow');
    const status = document.getElementById('status');

    let adTab;
    let mainTimer;
    let currentSec = 0;
    let isTabClosedEarly = false;

    unlockBtn.addEventListener('click', () => {
      adTab = window.open("https://sawutser.top/4/9305599", "_blank");
      currentSec = 0;
      isTabClosedEarly = false;
      status.innerText = "‚è≥ Keep tab open for 15 seconds";

      clearInterval(mainTimer);
      mainTimer = setInterval(() => {
        currentSec++;
        status.innerText = `‚è≥ ${String(currentSec).padStart(2, '0')} / 60 seconds`;

        try {
          if (adTab.closed && currentSec < 10) {
            isTabClosedEarly = true;
          }
        } catch (e) {}

        if (currentSec >= 10 && !isTabClosedEarly) {
          clearInterval(mainTimer);
          unlockScrollButton();
        } else if (isTabClosedEarly && currentSec >= 60) {
          clearInterval(mainTimer);
          unlockScrollButton();
        }
      }, 1000);
    });

    function unlockScrollButton() {
      scrollBtn.style.display = "inline-block";
      status.innerText = "‚úÖ Unlocked! Click below to scroll and watch.";
      scrollBtn.addEventListener("click", () => {
        document.getElementById('bottomSection').scrollIntoView({ behavior: "smooth" });
      });
      watchNowBtn.disabled = false;
    }

    watchNowBtn.addEventListener("click", () => {
      window.open("https://example.com/your-final-video-link", "_blank");
    });
  </script>
