  <script>
    window.addEventListener('load', function () {
      let seconds = 15;
      const btn = document.getElementById("watchBtn");

      const countdown = setInterval(() => {
        seconds--;

        if (seconds < 0) {
          clearInterval(countdown);
          btn.disabled = false;
          btn.classList.add("active");

          btn.onclick = () => {
