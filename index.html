<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReelClick - Create & Share Viral Pages</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1593642634367-d91a135587b5?fit=crop&w=1280&q=80') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: #fff;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 8px;
      color: #ff4d4d;
    }
    p {
      font-size: 1rem;
      margin-bottom: 40px;
      color: #ddd;
    }
    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }
    .buttons a {
      background: #ff4d4d;
      color: #fff;
      text-decoration: none;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 6px;
      transition: 0.3s;
    }
    .buttons a:hover {
      background: #e83737;
    }
    .help-section {
      text-align: center;
      margin-top: 20px;
      font-size: 15px;
      color: #ccc;
    }
    .help-section a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #4dfc91;
      color: #000;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #ccc;
      z-index: 2;
      width: 100%;
      text-align: center;
    }
    footer a {
      color: #ccc;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>ReelClick</h1>
    <p>Create & Launch Your Viral Link Page Instantly</p>
    <div class="buttons">
      <a href="signup.html">Create My Landing Page</a>
    </div>
    <div class="help-section">
      Need help? Visit our YouTube channel for guidance<br>
      <a href="https://www.youtube.com/@reelclick.support" target="_blank">Watch Tutorials</a>
    </div>
  </div>
  <footer>
    <a href="#">Terms</a>
    <a href="#">Privacy</a>
    <a href="#">DMCA</a>
    <a href="#">Contact</a>
  </footer>
</body>
</html>
