<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlock Video UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px 15px;
    }
    h2 { font-size: 24px; margin-bottom: 10px; }
    img.preview {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .btn {
      background: #ff4747;
      border: none;
      color: #fff;
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:disabled {
      background: #777;
      cursor: not-allowed;
    }
    .timer {
      font-size: 20px;
      margin-top: 10px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
    .warning {
      font-size: 14px;
      color: #ff4444;
      margin-top: 8px;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    #watchNowBtn, #scrollToUnlockBtn {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h2>File No. 1</h2>
  <img class="preview" src="https://i.imgur.com/Cv0Rj5z.png" alt="Preview">

  <button class="btn" id="unlockBtn">Unlock Video</button>

  <div id="timerArea" class="timer">Keep tab open for 10 seconds to unlock</div>
  <div id="warningText" class="warning" style="display:none;"></div>

  <button class="btn" id="scrollToWatchBtn" disabled>Scroll to Watch Now</button>

  <div style="height: 500px;"></div>

  <button class="btn" id="scrollToUnlockBtn">Scroll to Unlock Video</button>
  <button class="btn" id="watchNowBtn" disabled>Watch Now</button>

  <script>
    let unlockClicked = false;
    let watchUnlocked = false;
    let timer;
    let counter = 10;
    let tabOpenedTime;

    const unlockBtn = document.getElementById("unlockBtn");
    const scrollToWatchBtn = document.getElementById("scrollToWatchBtn");
    const scrollToUnlockBtn = document.getElementById("scrollToUnlockBtn");
    const watchNowBtn = document.getElementById("watchNowBtn");
    const timerArea = document.getElementById("timerArea");
    const warningText = document.getElementById("warningText");

    unlockBtn.onclick = () => {
      unlockClicked = true;
      tabOpenedTime = Date.now();
      window.open("https://sawutser.top/4/9305599", "_blank");

      checkTabReturn();
    };

    function checkTabReturn() {
      const check = setInterval(() => {
        if (document.visibilityState === "visible") {
          clearInterval(check);
          const openTime = Math.floor((Date.now() - tabOpenedTime) / 1000);
          if (openTime >= 10) {
            unlockWatchNow();
          } else {
            runPenaltyTimer();
          }
        }
      }, 1000);
    }

    function unlockWatchNow() {
      watchNowBtn.disabled = false;
      scrollToWatchBtn.disabled = false;
      scrollToUnlockBtn.style.display = "none";
      timerArea.innerText = "Unlocked! Click below to watch.";
    }

    function runPenaltyTimer() {
      counter = 60;
      warningText.style.display = "block";
      warningText.innerText = "You closed the tab early. Please wait 60 seconds to unlock.\nआपने टैब जल्दी बंद कर दिया। कृपया 60 सेकंड प्रतीक्षा करें।";
      timer = setInterval(() => {
        timerArea.innerText = `Please wait: ${counter}s`;
        if (counter === 0) {
          clearInterval(timer);
          unlockWatchNow();
        }
        counter--;
      }, 1000);
    }

    scrollToWatchBtn.onclick = () => {
      document.getElementById("watchNowBtn").scrollIntoView({ behavior: 'smooth' });
    };

    scrollToUnlockBtn.onclick = () => {
      document.getElementById("unlockBtn").scrollIntoView({ behavior: 'smooth' });
    };
  </script>

</body>
</html>
