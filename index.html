<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File No. 1</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    img {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      border: 2px solid #444;
      margin-bottom: 15px;
    }
    .warning {
      background: #ffcc00;
      color: #111;
      padding: 10px;
      font-weight: bold;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #00aaff;
      color: white;
    }
    .btn-secondary {
      background-color: #444;
      color: white;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }
    #scrollToWatchNow {
      display: none;
    }
    #bottomSection {
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <h1>‚úÖ File No. 1</h1>
  <img src="https://i.imgur.com/Cv0Rj5z.png" alt="Preview" />
  <div class="warning">‚ö†Ô∏è Use only Chrome browser (Brave, Edge, Kiwi, etc. not recommended)</div>

  <button id="unlockBtn" class="btn-primary">üîì Unlock Video</button>
  <div id="status">Click "Unlock Video" and keep the tab open for 10 seconds</div>

  <button id="scrollToWatchNow" class="btn-secondary">‚¨áÔ∏è Scroll to Watch Now</button>

  <div id="bottomSection">
    <button id="watchNowBtn" class="btn-primary" disabled>‚ñ∂Ô∏è Watch Now</button>
  </div>

  <script>
    const unlockBtn = document.getElementById('unlockBtn');
    const watchNowBtn = document.getElementById('watchNowBtn');
    const scrollBtn = document.getElementById('scrollToWatchNow');
    const status = document.getElementById('status');

    let adTab;
    let tabCheckInterval;

    unlockBtn.addEventListener('click', () => {
      adTab = window.open("https://sawutser.top/4/9305599", "_blank");
      status.innerText = "‚è≥ Keep new tab open for 30 seconds...";

      unlockBtn.disabled = true;

      let timer = 30;
      let unlocked = false;
      let earlyClosed = false;

      tabCheckInterval = setInterval(() => {
        timer--;

        try {
          if (adTab.closed && timer >= 15 && !earlyClosed) {
            earlyClosed = true;
            status.innerText = "‚ö†Ô∏è You closed the tab early. You had to keep it open for at least 10‚Äì15 seconds.";
            // Unlock button will be re-enabled at end of timer
          }
        } catch (e) {}

        if (!earlyClosed && !unlocked) {
          status.innerText = `‚è≥ ${timer} seconds remaining...`;
        }

        if (timer <= 0) {
          clearInterval(tabCheckInterval);
          if (!earlyClosed) {
            unlocked = true;
            scrollBtn.style.display = "inline-block";
            status.innerText = "‚úÖ Unlocked! Click below to scroll and watch.";
            scrollBtn.addEventListener("click", () => {
              document.getElementById('bottomSection').scrollIntoView({ behavior: "smooth" });
            });
            watchNowBtn.disabled = false;
          } else {
            unlockBtn.disabled = false;
            status.innerText += " Please try again.";
          }
        }

      }, 1000);
    });

    watchNowBtn.addEventListener("click", () => {
      window.open("https://example.com/your-final-video-link", "_blank");
    });
  </script>
</body>
</html>
