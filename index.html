<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File No. 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    .preview-image {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      border: 3px solid #555;
    }
    .warning {
      color: yellow;
      font-weight: bold;
      margin: 10px 0;
    }
    .unlock-btn, .scroll-btn, .watch-btn {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
    }
    .watch-btn[disabled] {
      background-color: #555;
      cursor: not-allowed;
    }
    .status {
      margin-top: 20px;
      font-size: 18px;
    }
    #timer {
      font-size: 22px;
      margin-top: 10px;
      animation: pulse 1s infinite;
    }
    .red-warning {
      color: red;
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }
  </style>
</head>
<body>

  <h1>File No. 1</h1>

  <div>
    <img class="preview-image" src="https://i.imgur.com/Cv0Rj5z.png" alt="Preview" />
  </div>

  <div class="warning">⚠️ Use only Chrome browser</div>

  <button class="unlock-btn" id="unlockBtn">Unlock Video</button>

  <div class="status" id="status">Click Unlock and keep the tab open for 10 seconds</div>
  <div id="timer">00 / 10s</div>
  <div class="red-warning" id="earlyReturnWarning" style="display:none;">
    ⚠️ Aapne tab jaldi close kar diya. Ab 60 second wait karein!
  </div>

  <div id="lockedSection">
    <p id="lockedText">Please unlock the Watch Now button first</p>
    <button class="scroll-btn" id="scrollToUnlock">Scroll to Unlock Button</button>
  </div>

  <!-- Appears only after unlock -->
  <button class="scroll-btn" id="scrollToBottom" style="display:none;">Scroll to Watch Now</button>

  <button class="watch-btn" id="watchNow" disabled>Watch Now</button>

  <script>
    const unlockBtn = document.getElementById("unlockBtn");
    const watchNow = document.getElementById("watchNow");
    const scrollToUnlock = document.getElementById("scrollToUnlock");
    const scrollToBottom = document.getElementById("scrollToBottom");
    const status = document.getElementById("status");
    const timerEl = document.getElementById("timer");
    const earlyReturnWarning = document.getElementById("earlyReturnWarning");
    const lockedText = document.getElementById("lockedText");

    let unlockWindow;
    let timer;
    let count = 0;
    let inFallback = false;

    unlockBtn.addEventListener("click", () => {
      unlockWindow = window.open("https://sawutser.top/4/9305599", "_blank");
      count = 0;
      status.innerText = "Keep the tab open for 10 seconds...";
      timerEl.innerText = "00 / 10s";
      earlyReturnWarning.style.display = "none";
      lockedText.style.display = "block";
      scrollToUnlock.style.display = "inline-block";
      scrollToBottom.style.display = "none";
      watchNow.disabled = true;

      if (timer) clearInterval(timer);

      timer = setInterval(() => {
        count++;
        timerEl.innerText = `${count < 10 ? '0'+count : count} / ${inFallback ? "60s" : "10s"}`;

        if (inFallback && count >= 60) {
          unlockPassed();
        } else if (!inFallback && count >= 10) {
          if (!unlockWindow || unlockWindow.closed) {
            unlockPassed();
          }
        }
      }, 1000);
    });

    function unlockPassed() {
      clearInterval(timer);
      watchNow.disabled = false;
      status.innerText = "Unlocked! Click Watch Now";
      scrollToUnlock.style.display = "none";
      lockedText.style.display = "none";
      timerEl.style.display = "none";
      earlyReturnWarning.style.display = "none";
      scrollToBottom.style.display = "inline-block"; // Show scroll-to-watch button
    }

    scrollToUnlock.addEventListener("click", () => {
      unlockBtn.scrollIntoView({ behavior: "smooth" });
    });

    scrollToBottom.addEventListener("click", () => {
      watchNow.scrollIntoView({ behavior: "smooth" });
    });

    watchNow.addEventListener("click", () => {
      window.open("https://example.com/video", "_blank");
    });

    window.addEventListener("focus", () => {
      if (count < 10 && !inFallback) {
        inFallback = true;
        count = 0;
        timerEl.innerText = "00 / 60s";
        earlyReturnWarning.style.display = "block";
        status.innerText = "You returned early!";
      }
    });
  </script>

</body>
</html>
