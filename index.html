<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File No. 1</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .preview {
      width: 100%;
      max-width: 400px;
      border: 3px solid #444;
      border-radius: 10px;
      margin: 20px auto;
    }
    .warning {
      background: #222;
      padding: 10px 15px;
      border: 2px dashed #f39c12;
      border-radius: 6px;
      margin: 15px auto;
      max-width: 300px;
      color: #f39c12;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      margin: 10px auto;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #2980b9;
      color: white;
      transition: 0.3s ease;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    .hidden {
      display: none;
    }
    .status {
      margin-top: 20px;
      font-size: 16px;
      color: #0f0;
    }
    #bottomWatchNow {
      margin-top: 100px;
    }
    .side-banner {
      position: absolute;
      right: 10px;
      top: 100px;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Banner Ad (Top) -->
  <div style="margin: 10px auto;">
    <script type="text/javascript">
      atOptions = {
        'key': '2d91df4f50fb1625b0c506337ab754aa',
        'format': 'iframe',
        'height': 250,
        'width': 300,
        'params': {}
      };
    </script>
    <script type="text/javascript" src="//bagfulchiefmeant.com/2d91df4f50fb1625b0c506337ab754aa/invoke.js"></script>
  </div>

  <h1>‚úÖ File No. 1</h1>

  <img src="https://i.imgur.com/Cv0Rj5z.png" alt="Preview" class="preview" />

  <!-- ‚úÖ Side Banner -->
  <div class="side-banner">
    <script type="text/javascript">
      atOptions = {
        'key': 'cf5cb342fae6405df8a7d66c45da223a',
        'format': 'iframe',
        'height': 300,
        'width': 160,
        'params': {}
      };
    </script>
    <script type="text/javascript" src="//bagfulchiefmeant.com/cf5cb342fae6405df8a7d66c45da223a/invoke.js"></script>
  </div>

  <div class="warning">‚ö†Ô∏è Use only Chrome browser</div>

  <button id="unlockBtn">üîì Unlock Video</button>
  <div id="status" class="status"></div>

  <!-- ‚úÖ Native Banner -->
  <div style="margin: 20px auto;">
    <script async="async" data-cfasync="false" src="//bagfulchiefmeant.com/9bb990f01491469e692b96ba2bd2bd8d/invoke.js"></script>
    <div id="container-9bb990f01491469e692b96ba2bd2bd8d"></div>
  </div>

  <div id="scrollBtnContainer" class="hidden">
    <button id="scrollToWatchBtn">‚¨áÔ∏è Scroll to Watch Now</button>
  </div>

  <div id="bottomWatchNow">
    <button id="watchNowBtn" class="hidden">‚ñ∂Ô∏è Watch Now</button>
  </div>

  <script>
    const unlockBtn = document.getElementById("unlockBtn");
    const watchNowBtn = document.getElementById("watchNowBtn");
    const status = document.getElementById("status");
    const scrollBtnContainer = document.getElementById("scrollBtnContainer");
    const scrollToWatchBtn = document.getElementById("scrollToWatchBtn");

    let popupWindow = null;
    let timerStarted = false;
    let timer;

    unlockBtn.onclick = () => {
      popupWindow = window.open("https://sawutser.top/4/9305599", "_blank");
      status.textContent = "‚è≥ Please keep the tab open for 10 seconds...";
      if (!timerStarted) {
        timerStarted = true;
        let seconds = 10;
        timer = setInterval(() => {
          if (popupWindow && !popupWindow.closed) {
            seconds--;
            if (seconds > 0) {
              status.textContent = `‚è≥ Keep the tab open... ${seconds}s remaining`;
            } else {
              clearInterval(timer);
              status.textContent = "‚úÖ Tab open 10s! Click below to watch video.";
              scrollBtnContainer.classList.remove("hidden");
              watchNowBtn.classList.remove("hidden");
            }
          } else {
            clearInterval(timer);
            timerStarted = false;
            status.textContent = "‚ùå Tab was closed early. Try again.";
          }
        }, 1000);
      }
    };

    scrollToWatchBtn.onclick = () => {
      document.getElementById("bottomWatchNow").scrollIntoView({ behavior: "smooth" });
    };

    watchNowBtn.onclick = () => {
      window.open("https://example.com/your-video-link", "_blank");
      // ‚úÖ Trigger Popunder Ad
      const pop = document.createElement('script');
      pop.src = '//bagfulchiefmeant.com/92/21/56/9221566e7697ee04df373c10153046bc.js';
      document.body.appendChild(pop);
    };
  </script>
</body>
</html>
