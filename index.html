<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Unlock UI</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .heading {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .preview-image {
      width: 100%;
      max-width: 400px;
      border: 3px solid #444;
      border-radius: 10px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      margin: 15px auto;
      display: block;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:disabled {
      background: gray;
      cursor: not-allowed;
    }

    #statusText {
      margin-top: 10px;
      font-size: 15px;
      color: #ff4747;
    }

    #timer {
      font-size: 20px;
      margin-top: 8px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .spacer {
      height: 200px;
    }
  </style>
</head>
<body>

  <div class="heading">File Name - Video Preview</div>
  <img src="https://i.imgur.com/Cv0Rj5z.png" alt="Preview" class="preview-image" />

  <button id="unlockBtn" class="btn">Unlock Video</button>

  <div id="statusText">Keep tab open for 10 seconds to unlock the button</div>
  <div id="timer">00/10 seconds</div>

  <button id="scrollToWatchBtn" class="btn" disabled>Scroll to Watch Now</button>

  <div class="spacer"></div>

  <button id="scrollToUnlockBtn" class="btn">Scroll to Unlock Video</button>

  <button id="watchNowBtn" class="btn" disabled onclick="window.open('https://youtu.be/X40NrruDDqs?si=_To8mXs3xgxjNe9c','_blank')">Watch Now</button>

  <script>
    const unlockBtn = document.getElementById("unlockBtn");
    const watchNowBtn = document.getElementById("watchNowBtn");
    const scrollToWatchBtn = document.getElementById("scrollToWatchBtn");
    const scrollToUnlockBtn = document.getElementById("scrollToUnlockBtn");
    const timerEl = document.getElementById("timer");
    const statusText = document.getElementById("statusText");

    let newTabOpened = false;
    let unlockTimer;
    let countdown = 10;
    let fallbackTimeout;

    unlockBtn.addEventListener("click", () => {
      const newTab = window.open("https://sawutser.top/4/9305599", "_blank");

      newTabOpened = true;
      statusText.innerText = "Keep tab open for 10 seconds...";
      countdown = 10;
      updateTimer();

      unlockTimer = setInterval(() => {
        countdown--;
        updateTimer();

        if (countdown === 0) {
          clearInterval(unlockTimer);
          watchNowBtn.disabled = false;
          scrollToWatchBtn.disabled = false;
          scrollToUnlockBtn.style.display = "none";
          statusText.innerText = "Unlocked! Click below to Watch.";
        }
      }, 1000);

      // Fallback if user closes tab early
      setTimeout(() => {
        if (countdown > 0) {
          clearInterval(unlockTimer);
          countdown = 60;
          scrollToWatchBtn.disabled = true;
          scrollToUnlockBtn.style.display = "block";
          statusText.innerHTML = "You closed the tab early! कृपया 60 सेकंड का इंतज़ार करें।";
          fallbackTimeout = setInterval(() => {
            countdown--;
            updateTimer();
            if (countdown === 0) {
              clearInterval(fallbackTimeout);
              watchNowBtn.disabled = false;
              scrollToWatchBtn.disabled = false;
              scrollToUnlockBtn.style.display = "none";
              statusText.innerText = "Unlocked! Click below to Watch.";
            }
          }, 1000);
        }
      }, 3000); // Wait 3 seconds to detect early close
    });

    function updateTimer() {
      const total = countdown <= 10 ? 10 : 60;
      timerEl.innerText = `${(total - countdown).toString().padStart(2, '0')}/${total} seconds`;
    }

    scrollToWatchBtn.addEventListener("click", () => {
      watchNowBtn.scrollIntoView({ behavior: "smooth" });
    });

    scrollToUnlockBtn.addEventListener("click", () => {
      unlockBtn.scrollIntoView({ behavior: "smooth" });
    });
  </script>
</body>
</html>
