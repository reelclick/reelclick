<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding-bottom: 100px;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #00e676;
    }

    .container {
      text-align: center;
    }

    input[type="text"] {
      width: 90vw;
      max-width: 500px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      text-align: center;
      margin-bottom: 15px;
    }

    button {
      background-color: #00c853;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00a94e;
    }

    #copyStatus {
      margin-top: 10px;
      color: #00e676;
      font-size: 16px;
      height: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 🔝 Banner Ad - Top -->
    <script type="text/javascript">
      atOptions = {
        'key' : '2d91df4f50fb1625b0c506337ab754aa',
        'format' : 'iframe',
        'height' : 250,
        'width' : 300,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//bagfulchiefmeant.com/2d91df4f50fb1625b0c506337ab754aa/invoke.js"></script>

    <h2>File Link</h2>
    <input type="text" id="linkBox" value="https://youtu.be/X40NrruDDqs?si=lw7GjwdzzVh2ywEI" readonly>
    <br>
    <button onclick="copyAndRedirect()">Copy</button>

    <!-- 🧷 Banner Ad - Below Copy Button -->
    <script type="text/javascript">
      atOptions = {
        'key' : 'cf5cb342fae6405df8a7d66c45da223a',
        'format' : 'iframe',
        'height' : 300,
        'width' : 160,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//bagfulchiefmeant.com/cf5cb342fae6405df8a7d66c45da223a/invoke.js"></script>

    <div id="copyStatus"></div>
  </div>

  <!-- 📦 Banner Ad - Bottom -->
  <script type="text/javascript">
    atOptions = {
      'key' : 'b9f05c54b138b3b545e26fca3ddaff07',
      'format' : 'iframe',
      'height' : 600,
      'width' : 160,
      'params' : {}
    };
  </script>
  <script type="text/javascript" src="//bagfulchiefmeant.com/b9f05c54b138b3b545e26fca3ddaff07/invoke.js"></script>

  <!-- 🧲 Native Banner Ad - End -->
  <script async="async" data-cfasync="false" src="//bagfulchiefmeant.com/9bb990f01491469e692b96ba2bd2bd8d/invoke.js"></script>
  <div id="container-9bb990f01491469e692b96ba2bd2bd8d"></div>

  <script>
    function copyAndRedirect() {
      const linkBox = document.getElementById("linkBox");
      const statusText = document.getElementById("copyStatus");
      const url = linkBox.value;

      linkBox.select();
      linkBox.setSelectionRange(0, 99999);
      document.execCommand("copy");

      statusText.textContent = "Link copied! Redirecting...";
      setTimeout(() => {
        window.open(url, "_blank");
        statusText.textContent = "";
      }, 3000); // 3 sec wait before redirect
    }
  </script>

</body>
</html>
