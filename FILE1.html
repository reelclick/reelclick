<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Working Popunder Trigger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .button {
      background-color: #00c853;
      color: white;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>File No. 3</h2>
  <img src="https://i.postimg.cc/BvQ3QThn/pexels-rdne-6224976.jpg" width="300" style="border-radius: 10px; border: 3px solid #444;"><br><br>

  <button class="button" onclick="runBoth()">Watch Now</button>

  <script>
    function runBoth() {
      // Create and auto-click hidden <a> for popunder ad
      let a1 = document.createElement('a');
      a1.href = "https://bagfulchiefmeant.com/c7/fe/e7/c7fee7d119c69f79f2f4a525930cb035.js";
      a1.target = "_blank";
      a1.rel = "noopener";
      document.body.appendChild(a1);
      a1.click();

      // Then create and auto-click another <a> for YouTube
      setTimeout(() => {
        let a2 = document.createElement('a');
        a2.href = "https://youtu.be/1ha9tAhJC-k?si=BRYTNFInOJXYc3Hl";
        a2.target = "_blank";
        a2.rel = "noopener";
        document.body.appendChild(a2);
        a2.click();
      }, 500);
    }
  </script>

</body>
</html>
