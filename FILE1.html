<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #00e676;
    }

    .container {
      text-align: center;
    }

    input[type="text"] {
      width: 90vw;
      max-width: 500px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      text-align: center;
      margin-bottom: 15px;
    }

    button {
      background-color: #00c853;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00a94e;
    }

    #copyStatus {
      margin-top: 10px;
      color: #00e676;
      font-size: 16px;
      height: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>File Number</h2>
    <input type="text" id="linkBox" value="https://youtu.be/X40NrruDDqs?si=lw7GjwdzzVh2ywEI" readonly>
    <br>
    <button onclick="copyLink()">Copy</button>
    <div id="copyStatus"></div>
  </div>

  <script>
    function copyLink() {
      const linkBox = document.getElementById("linkBox");
      const statusText = document.getElementById("copyStatus");
      linkBox.select();
      linkBox.setSelectionRange(0, 99999);
      document.execCommand("copy");
      statusText.textContent = "Successfully copied!";
      setTimeout(() => {
        statusText.textContent = "";
      }, 3000);
    }
  </script>

</body>
</html>
