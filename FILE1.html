<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Now Popunder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .button {
      background: #00c853;
      color: white;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>File No. 3</h2>
  <img src="https://i.postimg.cc/BvQ3QThn/pexels-rdne-6224976.jpg" width="300" style="border-radius:10px; border:3px solid #444;"><br><br>

  <button class="button" onclick="openAdAndVideo()">Watch Now</button>

  <script>
    function openAdAndVideo() {
      // Inject popunder ad script dynamically
      const adScript = document.createElement('script');
      adScript.src = "//bagfulchiefmeant.com/c7/fe/e7/c7fee7d119c69f79f2f4a525930cb035.js";
      document.body.appendChild(adScript);

      // Then open the video in new tab after short delay
      setTimeout(() => {
        window.open("https://youtu.be/1ha9tAhJC-k?si=BRYTNFInOJXYc3Hl", "_blank");
      }, 500);
    }
  </script>

</body>
</html>
