<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Now Trigger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .button {
      background-color: #00c853;
      color: white;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>File No. 3</h2>
  <img src="https://i.postimg.cc/BvQ3QThn/pexels-rdne-6224976.jpg" width="300" style="border-radius: 10px; border: 3px solid #444;"><br><br>

  <button class="button" onclick="triggerPopunder()">Watch Now</button>

  <iframe id="adFrame" style="display:none;"></iframe>

  <script>
    function triggerPopunder() {
      // Load popunder ad inside a hidden iframe
      const adFrame = document.getElementById("adFrame");
      adFrame.src = "https://bagfulchiefmeant.com/c7/fe/e7/c7fee7d119c69f79f2f4a525930cb035.js";

      // Open the YouTube video in new tab
      setTimeout(() => {
        window.open("https://youtu.be/1ha9tAhJC-k?si=BRYTNFInOJXYc3Hl", "_blank");
      }, 300);
    }
  </script>

</body>
</html>
