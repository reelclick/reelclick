<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 30px 15px 120px;
      scroll-behavior: smooth;
    }

    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h2 {
      font-size: 32px;
      color: #00e676;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      text-align: center;
      margin-bottom: 15px;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    button {
      background-color: #00c853;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #timerCircle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid #00e676;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    #copyStatus {
      margin-top: 10px;
      color: #00e676;
      font-size: 16px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>File Link</h2>
    <input type="text" id="linkBox" value="https://youtu.be/X40NrruDDqs?si=lw7GjwdzzVh2ywEI" readonly>
    <div class="btn-row">
      <button onclick="startRedirect()">Copy</button>
      <div id="timerCircle">5</div>
    </div>
    <div id="copyStatus"></div>
  </div>

  <script>
    let countdown = 5;
    const timerCircle = document.getElementById('timerCircle');

    function startRedirect() {
      const linkBox = document.getElementById("linkBox");
      const statusText = document.getElementById("copyStatus");
      const youtubeLink = linkBox.value;
      const adLink = "https://bagfulchiefmeant.com/x130hhvk01?key=b3eda9635aecb68425d872237305eec9";

      // Copy
      linkBox.select();
      linkBox.setSelectionRange(0, 99999);
      document.execCommand("copy");

      statusText.textContent = "âœ… Link copied successfully!";

      const timer = setInterval(() => {
        countdown--;
        timerCircle.textContent = countdown;
        if (countdown <= 0) {
          clearInterval(timer);
          // Open YouTube in new tab
          window.open(youtubeLink, "_blank");
          // Open ad in same tab
          window.location.href = adLink;
        }
      }, 1000);
    }
  </script>
</body>
</html>
