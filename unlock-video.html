<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Interstitial ad script after head tag -->

  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .preview-image {
      max-width: 400px;
      width: 100%;
      border-radius: 10px;
      border: 3px solid #555;
    }
    .button {
      background: #00c853;
      color: white;
      padding: 12px 24px;
      margin: 10px auto;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: block;
    }
    #timer {
      font-size: 20px;
      margin-top: 10px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    #statusText {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    .locked {
      background: #555 !important;
      cursor: not-allowed;
    }
    /* Video ad container styling */
    .video-ad-container {
      margin: 20px auto;
      max-width: 400px;
      border-radius: 10px;
      overflow: hidden;
      border: 3px solid #555;
    }
  </style>
</head>
<body>
  <h2>File No. 1</h2>
  <img class="preview-image" src="https://i.imgur.com/Cv0Rj5z.png" alt="Preview">

  <!-- Video ad below preview image -->
  <div class="video-ad-container">
    <script async type="application/javascript" src="https://a.magsrv.com/ad-provider.js"></script>
    <ins class="eas6a97888e37" data-zoneid="5607450"></ins>
    <script>(AdProvider = window.AdProvider || []).push({"serve": {}});</script>
  </div>

  <button class="button" id="unlockBtn" onclick="openAdTab()">Unlock Video</button>
  <div id="timer">Keep tab open for 10 seconds...</div>
  <div id="statusText">Please keep the tab open for 10 seconds to unlock video</div>

  <button class="button locked" id="scrollToWatch" disabled>Scroll to Watch Now</button>
  <div style="height: 300px;"></div>
  <button class="button" id="scrollToUnlock" onclick="scrollToUnlockFunc()">Scroll to Unlock Video</button>

  <div style="margin: 10px 0;"></div>
  <button class="button locked" id="watchNow" disabled>Watch Now</button>

  <script>
    let unlockStart = 0;
    let becameVisibleEarly = false;
    let wasVisibleBefore10s = false;

    let timerElement = document.getElementById("timer");
    let statusText = document.getElementById("statusText");
    let watchNowBtn = document.getElementById("watchNow");
    let scrollBtn = document.getElementById("scrollToWatch");
    let scrollToUnlock = document.getElementById("scrollToUnlock");
    let unlockBtn = document.getElementById("unlockBtn");

    function openAdTab() {
      window.open("https://sawutser.top/4/9305599", "_blank");
      unlockStart = Date.now();
      statusText.textContent = "Ad tab opened, stay there for 10 seconds...";
      becameVisibleEarly = false;
      wasVisibleBefore10s = false;

      const earlyCheck = setTimeout(() => {
        if (document.visibilityState === 'visible') {
          wasVisibleBefore10s = true;
        }
      }, 9000);

      setTimeout(() => {
        if (wasVisibleBefore10s) {
          // User returned too early, run 60s fallback
          start60sTimer();
        } else {
          // Assume user stayed in new tab for 10s
          unlockNowButton();
        }
      }, 10000);
    }

    function start60sTimer() {
      let remaining = 60;
      statusText.textContent = "Aapne tab jaldi band kiya. कृपया 60 सेकंड प्रतीक्षा करें...";
      let timerInt = setInterval(() => {
        timerElement.textContent = `Wait ${remaining--}s to unlock...`;
        if (remaining < 0) {
          clearInterval(timerInt);
          unlockNowButton();
        }
      }, 1000);
    }

    function unlockNowButton() {
      scrollBtn.disabled = false;
      scrollBtn.classList.remove("locked");
      watchNowBtn.disabled = false;
      watchNowBtn.classList.remove("locked");
      scrollToUnlock.style.display = "none";
      unlockBtn.disabled = true;
      unlockBtn.classList.add("locked");
      timerElement.textContent = "Unlocked!";
      statusText.textContent = "You can now watch the video.";
    }

    function scrollToUnlockFunc() {
      document.getElementById("unlockBtn").scrollIntoView({ behavior: "smooth" });
    }

    scrollBtn.addEventListener("click", () => {
      watchNowBtn.scrollIntoView({ behavior: "smooth" });
    });

    // Updated Watch Now button click handler to open ad link in same tab and YouTube in new tab,
    // with fallback if popup blocked
    watchNowBtn.addEventListener("click", () => {
      const adLink = "https://bagfulchiefmeant.com/x130hhvk01?key=b3eda9635aecb68425d872237305eec9";
      const ytLink = "https://youtu.be/X40NrruDDqs?si=_To8mXs3xgxjNe9c";

      // Try to open YouTube video in new tab
      const newWindow = window.open(ytLink, "_blank");

      if (newWindow) {
        // Popup not blocked
        // Open ad link in same tab
        window.location.href = adLink;
      } else {
        // Popup blocked - open YouTube video in same tab, no ad link opened
        window.location.href = ytLink;
      }
    });
  </script>
</body>
</html>
