<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dashboard - ReelClick</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #ff4d4d;
      text-align: center;
    }
    .content {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: #111;
      border-radius: 10px;
    }
    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0 10px;
      border-bottom: 1px solid #444;
      padding-bottom: 6px;
    }
    label { display: block; margin-top: 20px; }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      margin-top: 6px;
      border: none;
      background: #222;
      color: #fff;
    }
    button {
      margin-top: 20px;
      background: #ff4d4d;
      border: none;
      padding: 12px;
      width: 100%;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .link-output {
      margin-bottom: 20px;
      background: #222;
      padding: 12px;
      text-align: center;
      border-radius: 6px;
      color: #4dfc91;
      font-size: 14px;
    }
    .toggle-btn {
      background: none;
      color: #4dfc91;
      border: none;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 20px;
      text-decoration: underline;
    }
    .hidden { display: none; }
    .posts-area { margin-top: 30px; }
    .post-card {
      background: #222;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    .post-card img { width: 100%; border-radius: 6px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>Welcome to Your Dashboard</h2>
  <div class="content">
    <div class="link-output">
      Your Page: <br>
      <a id="pageLink" href="#" target="_blank">Loading...</a>
    </div><button class="toggle-btn" onclick="toggleInfo()">Edit Page Info</button>
<form id="updateForm" class="hidden">
  <label>Page Title</label>
  <input type="text" id="title" />

  <label>Caption</label>
  <textarea id="caption"></textarea>

  <label>Image URL</label>
  <input type="text" id="image" />

  <label>Telegram/Website Link</label>
  <input type="text" id="telegram" />

  <button type="submit">Save Changes</button>
</form>

<div class="section-title">Add New Post</div>
<form id="addPostForm">
  <input type="text" id="postImage" placeholder="Image URL" required />
  <input type="text" id="postLink" placeholder="Redirect Link" required />
  <button type="submit">Add Post</button>
</form>

<div class="section-title">Search My Posts</div>
<input type="text" id="searchPost" placeholder="Search by link..." />

<div class="posts-area" id="postList"></div>

  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCCCdzcSihRv90jtFMEzy1-GyRAM4sX51w",
      authDomain: "landingpage-bd863.firebaseapp.com",
      databaseURL: "https://landingpage-bd863-default-rtdb.firebaseio.com",
      projectId: "landingpage-bd863",
      storageBucket: "landingpage-bd863.firebasestorage.app",
      messagingSenderId: "43119176922",
      appId: "1:43119176922:web:3b196d90ae380f99c709e3"
    };
    firebase.initializeApp(firebaseConfig);

    const pageLink = document.getElementById('pageLink');
    const updateForm = document.getElementById('updateForm');
    const postList = document.getElementById('postList');
    const searchInput = document.getElementById('searchPost');

    function toggleInfo() {
      updateForm.classList.toggle('hidden');
    }

    firebase.auth().onAuthStateChanged(user => {
      if (!user) return window.location.href = 'login.html';
      const uid = user.uid;
      const ref = firebase.database().ref('users/' + uid + '/meta');
      const postRef = firebase.database().ref('users/' + uid + '/posts');

      pageLink.href = `https://reelclick.in/page.html?uid=${uid}`;
      pageLink.innerText = `https://reelclick.in/page.html?uid=${uid}`;

      ref.once('value').then(snapshot => {
        const data = snapshot.val();
        document.getElementById('title').value = data?.title || "";
        document.getElementById('caption').value = data?.caption || "";
        document.getElementById('image').value = data?.image || "";
        document.getElementById('telegram').value = data?.telegram || "";
      });

      document.getElementById('updateForm').addEventListener('submit', e => {
        e.preventDefault();
        const updatedData = {
          title: document.getElementById('title').value,
          caption: document.getElementById('caption').value,
          image: document.getElementById('image').value,
          telegram: document.getElementById('telegram').value
        };
        ref.set(updatedData, () => alert("Page updated!"));
      });

      document.getElementById('addPostForm').addEventListener('submit', e => {
        e.preventDefault();
        const image = document.getElementById('postImage').value;
        const link = document.getElementById('postLink').value;
        const id = Date.now();
        postRef.child(id).set({ image, link }, () => {
          loadPosts();
          e.target.reset();
        });
      });

      searchInput.addEventListener('input', loadPosts);

      function loadPosts() {
        const keyword = searchInput.value.toLowerCase();
        postRef.once('value').then(snapshot => {
          postList.innerHTML = '';
          snapshot.forEach(child => {
            const post = child.val();
            if (!keyword || post.link.toLowerCase().includes(keyword)) {
              const card = document.createElement('div');
              card.className = 'post-card';
              card.innerHTML = `
                <img src="${post.image}" alt="Preview">
                <a href="${post.link}" target="_blank">${post.link}</a>
              `;
              postList.appendChild(card);
            }
          });
        });
      }

      loadPosts();
    });
  </script></body>
</html>
