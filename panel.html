<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dashboard - ReelClick</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js">function enableEdit(id, btn) {
  const title = document.getElementById(`title-${id}`);
  const img = document.getElementById(`img-${id}`);
  const link = document.getElementById(`link-${id}`);
  title.removeAttribute('readonly');
  img.removeAttribute('readonly');
  link.removeAttribute('readonly');
  title.style.border = '1px solid #f00';
  img.style.border = '1px solid #f00';
  link.style.border = '1px solid #f00';
  btn.textContent = 'üíæ Save';
  btn.onclick = function() {
    savePost(id);
    btn.textContent = '‚úèÔ∏è Edit';
    title.setAttribute('readonly', true);
    img.setAttribute('readonly', true);
    link.setAttribute('readonly', true);
    title.style.border = '1px solid #444';
    img.style.border = '1px solid #444';
    link.style.border = '1px solid #444';
    btn.onclick = () => enableEdit(id, btn);
  };
}</script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      width: 150px;
    }
    h2 {
      color: #ff4d4d;
      text-align: center;
    }
    .content {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: #111;
      border-radius: 10px;
    }
    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0 10px;
      border-bottom: 1px solid #444;
      padding-bottom: 6px;
    }
    label { display: block; margin-top: 10px; }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      margin-top: 6px;
      border: none;
      background: #222;
      color: #fff;
    }
    button {
      margin-top: 10px;
      background: #ff4d4d;
      border: none;
      padding: 10px;
      width: 100%;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .link-output {
      margin-bottom: 20px;
      background: #222;
      padding: 12px;
      text-align: center;
      border-radius: 6px;
      color: #4dfc91;
      font-size: 14px;
    }
    .toggle-btn {
      background: none;
      color: #4dfc91;
      border: none;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 20px;
      text-decoration: underline;
    }
    .hidden { display: none; }
    .post-card {
      background: #222;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    .post-card img { width: 100%; border-radius: 6px; margin-bottom: 10px; }
    .post-card input { margin-bottom: 6px; }
    .post-actions {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <header><h1 style="text-align:center; color:#ff4d4d; font-size:28px; margin-bottom:20px;">ReelClick</h1></header>
  <h2>Welcome to Your Dashboard</h2>
  <div class="content">
    <div class="link-output">
      Your Page: <br>
      <a id="pageLink" href="#" target="_blank">Loading...</a>
    </div><button class="toggle-btn" onclick="toggleInfo()">Edit Page Info</button>
<form id="updateForm" class="hidden">
  <label>Page Title</label>
  <input type="text" id="title" />
  <label>Caption</label>
  <textarea id="caption"></textarea>
  <label>Image URL</label>
  <input type="text" id="image" />
  <label>Telegram/Website Link</label>
  <input type="text" id="telegram" />
  <button type="submit">Save Changes</button>
</form>

<div class="section-title">Add New Post</div>
<form id="addPostForm">
  <input type="text" id="postTitle" placeholder="File Title" required />
  <input type="text" id="postImage" placeholder="Image URL" required />
  <input type="text" id="postLink" placeholder="Redirect Link" required />
  <button type="submit">Add Post</button>
</form>

<div class="section-title">Search My Posts</div>
<input type="text" id="searchPost" placeholder="Search by title/link..." />

<div id="postList"></div>

  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCCCdzcSihRv90jtFMEzy1-GyRAM4sX51w",
      authDomain: "landingpage-bd863.firebaseapp.com",
      databaseURL: "https://landingpage-bd863-default-rtdb.firebaseio.com",
      projectId: "landingpage-bd863",
      storageBucket: "landingpage-bd863.firebasestorage.app",
      messagingSenderId: "43119176922",
      appId: "1:43119176922:web:3b196d90ae380f99c709e3"
    };
    firebase.initializeApp(firebaseConfig);

    let uid = null;
    let postRef = null;

    function toggleInfo() {
      document.getElementById('updateForm').classList.toggle('hidden');
    }

    firebase.auth().onAuthStateChanged(user => {
      if (!user) return location.href = 'login.html';
      uid = user.uid;
      const metaRef = firebase.database().ref('users/' + uid + '/meta');
      postRef = firebase.database().ref('users/' + uid + '/posts');

      document.getElementById('pageLink').href = `https://reelclick.in/page.html?uid=${uid}`;
      document.getElementById('pageLink').innerText = `https://reelclick.in/page.html?uid=${uid}`;

      metaRef.once('value').then(snapshot => {
        const data = snapshot.val();
        document.getElementById('title').value = data?.title || '';
        document.getElementById('caption').value = data?.caption || '';
        document.getElementById('image').value = data?.image || '';
        document.getElementById('telegram').value = data?.telegram || '';
      });

      document.getElementById('updateForm').addEventListener('submit', e => {
        e.preventDefault();
        metaRef.set({
          title: document.getElementById('title').value,
          caption: document.getElementById('caption').value,
          image: document.getElementById('image').value,
          telegram: document.getElementById('telegram').value
        }, () => alert('Page updated!'));
      });

      document.getElementById('addPostForm').addEventListener('submit', e => {
        e.preventDefault();
        const id = Date.now();
        const data = {
          title: document.getElementById('postTitle').value,
          image: document.getElementById('postImage').value,
          link: document.getElementById('postLink').value
        };
        postRef.child(id).set(data, () => {
          e.target.reset();
          loadPosts();
        });
      });

      document.getElementById('searchPost').addEventListener('input', loadPosts);

      loadPosts();
    });

    function loadPosts() {
      const search = document.getElementById('searchPost').value.toLowerCase();
      postRef.once('value').then(snapshot => {
        const postList = document.getElementById('postList');
        postList.innerHTML = '';
        snapshot.forEach(child => {
          const id = child.key;
          const post = child.val();
          if (post.title?.toLowerCase().includes(search) || post.link?.toLowerCase().includes(search)) {
            const card = document.createElement('div');
            card.className = 'post-card';
            card.innerHTML = `
              <img src="${post.image}" alt="Preview">
              <input type="text" value="${post.title}" placeholder="File Title" id="title-${id}" style="background:#111; color:#fff; border:1px solid #444; margin-bottom:6px;">
              <input type="text" value="${post.image}" placeholder="Image URL" id="img-${id}" style="background:#111; color:#fff; border:1px solid #444; margin-bottom:6px;">
              <input type="text" value="${post.link}" placeholder="Redirect Link" id="link-${id}" style="background:#111; color:#fff; border:1px solid #444; margin-bottom:6px;">
              <div class="post-actions">
                <button onclick="enableEdit('${id}', this)">‚úèÔ∏è Edit</button>
                <button onclick="deletePost('${id}')">üóëÔ∏è Delete</button>
              </div>
            `;
            postList.appendChild(card);
          }
        });
      });
    }

    function savePost(id) {
      const updated = {
        title: document.getElementById(`title-${id}`).value,
        image: document.getElementById(`img-${id}`).value,
        link: document.getElementById(`link-${id}`).value
      };
      postRef.child(id).set(updated, () => alert('Post updated'));
    }

    function deletePost(id) {
      if (confirm('Are you sure you want to delete this post?')) {
        postRef.child(id).remove(() => {
          alert('Post deleted');
          loadPosts();
        });
      }
    }
  </script></body>
</html>
