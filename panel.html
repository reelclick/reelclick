<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dashboard - ReelClick</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #111;
      padding: 10px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #ff4d4d;
      border-bottom: 1px solid #333;
    }
    h2 {
      color: #ff4d4d;
      text-align: center;
      margin-top: 20px;
    }
    .content {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: #111;
      border-radius: 10px;
    }
    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0 10px;
      border-bottom: 1px solid #444;
      padding-bottom: 6px;
    }
    label { display: block; margin-top: 10px; }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      margin-top: 6px;
      border: none;
      background: #222;
      color: #fff;
    }
    button {
      margin-top: 10px;
      background: #ff4d4d;
      border: none;
      padding: 10px;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .link-output {
      margin-bottom: 20px;
      background: #222;
      padding: 12px;
      text-align: center;
      border-radius: 6px;
      color: #4dfc91;
      font-size: 14px;
    }
    .toggle-btn {
      background: none;
      color: #4dfc91;
      border: none;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 20px;
      text-decoration: underline;
    }
    .hidden { display: none; }
    .post-card {
      background: #222;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    .post-card img { width: 100%; border-radius: 6px; margin-bottom: 10px; }
    .post-card input { margin-bottom: 6px; }
  </style>
</head>
<body>
  <header>ReelClick</header>
  <h2>Welcome to Your Dashboard</h2>
  <div class="content">
