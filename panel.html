<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Dashboard - ReelClick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      color: #ff4d4d;
      font-size: 28px;
      margin: 0;
    }
    .profile-box {
      text-align: right;
      margin-bottom: 10px;
      padding-right: 10px;
    }
    .profile-btn {
      background: #222;
      border: 1px solid #ff4d4d;
      color: #ff4d4d;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .profile-dropdown {
      background: #111;
      border: 1px solid #444;
      padding: 10px;
      margin-top: 5px;
      display: none;
      position: absolute;
      right: 20px;
      width: 220px;
      border-radius: 6px;
      z-index: 999;
    }
    .profile-dropdown p {
      margin: 5px 0;
      font-size: 14px;
      color: #ccc;
    }
    .profile-dropdown button {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
    }
    .content {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: #111;
      border-radius: 10px;
    }
    .link-output {
      margin-bottom: 20px;
      background: #222;
      padding: 12px;
      text-align: center;
      border-radius: 6px;
      color: #4dfc91;
      font-size: 14px;
    }
    label { display: block; margin-top: 10px; }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      margin-top: 6px;
      border: none;
      background: #222;
      color: #fff;
    }
    button {
      margin-top: 10px;
      background: #ff4d4d;
      border: none;
      padding: 10px;
      width: 100%;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .toggle-btn {
      background: none;
      color: #4dfc91;
      border: none;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 20px;
      text-decoration: underline;
    }
    .hidden { display: none; }
    .post-card {
      background: #222;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    .post-card img { width: 100%; border-radius: 6px; margin-bottom: 10px; }
    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0 10px;
      border-bottom: 1px solid #444;
      padding-bottom: 6px;
    }
  </style>
</head>
<body>
  <header><h1>ReelClick</h1></header>

  <div class="profile-box">
    <button class="profile-btn" onclick="toggleProfile()">Profile</button>
    <div id="profileDropdown" class="profile-dropdown">
      <p id="userEmail">Email: loading...</p>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <h2 style="text-align:center;">Welcome to Your Dashboard</h2>
  <p style="text-align:center; font-size: 15px; color: #ccc;">
    How to post and for information visit our YouTube channel
  </p>
  <div style="text-align:center; margin-bottom: 20px;">
    <a href="https://www.youtube.com/@reelclick.support" target="_blank"
       style="display:inline-block; padding:10px 20px; background:#ff4d4d; color:#fff; border-radius:6px; text-decoration:none;">
       Visit YouTube Channel
    </a>
  </div>

  <div class="content">
    <div class="link-output">
      Your Page: <br>
      <a id="pageLink" href="#" target="_blank">Loading...</a>
    </div>

    <button class="toggle-btn" onclick="toggleInfo()">Edit Page Info</button>
    <form id="updateForm" class="hidden">
      <label>Page Title</label>
      <input type="text" id="title" />
      <label>Caption</label>
      <textarea id="caption"></textarea>
      <label>Image URL</label>
      <input type="text" id="image" />
      <label>Telegram/Website Link</label>
      <input type="text" id="telegram" />
      <button type="submit">Save Changes</button>
    </form>

    <div class="section-title">Add New Post</div>
    <form id="addPostForm">
      <input type="text" id="postTitle" placeholder="File Title" required />
      <input type="text" id="postImage" placeholder="Image URL" required />
      <input type="text" id="postLink" placeholder="Redirect Link" required />
      <button type="submit">Add Post</button>
    </form>

    <div class="section-title">Search My Posts</div>
    <input type="text" id="searchPost" placeholder="Search by title/link..." />
    <div id="postList"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCCCdzcSihRv90jtFMEzy1-GyRAM4sX51w",
      authDomain: "landingpage-bd863.firebaseapp.com",
      databaseURL: "https://landingpage-bd863-default-rtdb.firebaseio.com",
      projectId: "landingpage-bd863",
      storageBucket: "landingpage-bd863.firebasestorage.app",
      messagingSenderId: "43119176922",
      appId: "1:43119176922:web:3b196d90ae380f99c709e3"
    };
    firebase.initializeApp(firebaseConfig);

    function toggleInfo() {
      document.getElementById('updateForm').classList.toggle('hidden');
    }

    function toggleProfile() {
      const dropdown = document.getElementById('profileDropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    firebase.auth().onAuthStateChanged(user => {
      if (!user) return location.href = 'index.html';
      document.getElementById('userEmail').innerText = `Email: ${user.email || 'Anonymous'}`;

      const uid = user.uid;
      const metaRef = firebase.database().ref('users/' + uid + '/meta');
      const postRef = firebase.database().ref('users/' + uid + '/posts');

      document.getElementById('pageLink').href = `https://reelclick.in/page.html?uid=${uid}`;
      document.getElementById('pageLink').innerText = `https://reelclick.in/page.html?uid=${uid}`;

      metaRef.once('value').then(snapshot => {
        const data = snapshot.val();
        document.getElementById('title').value = data?.title || '';
        document.getElementById('caption').value = data?.caption || '';
        document.getElementById('image').value = data?.image || '';
        document.getElementById('telegram').value = data?.telegram || '';
      });

      document.getElementById('updateForm').addEventListener('submit', e => {
        e.preventDefault();
        metaRef.set({
          title: document.getElementById('title').value,
          caption: document.getElementById('caption').value,
          image: document.getElementById('image').value,
          telegram: document.getElementById('telegram').value
        }, () => alert('Page updated!'));
      });

      document.getElementById('addPostForm').addEventListener('submit', e => {
        e.preventDefault();
        const id = Date.now();
        const data = {
          title: document.getElementById('postTitle').value,
          image: document.getElementById('postImage').value,
          link: document.getElementById('postLink').value
        };
        postRef.child(id).set(data, () => {
          e.target.reset();
          loadPosts(postRef);
        });
      });

      document.getElementById('searchPost').addEventListener('input', () => loadPosts(postRef));
      loadPosts(postRef);
    });

    function loadPosts(postRef) {
      const search = document.getElementById('searchPost').value.toLowerCase();
      postRef.once('value').then(snapshot => {
        const postList = document.getElementById('postList');
        postList.innerHTML = '';
        snapshot.forEach(child => {
          const id = child.key;
          const post = child.val();
          if (post.title?.toLowerCase().includes(search) || post.link?.toLowerCase().includes(search)) {
            const card = document.createElement('div');
            card.className = 'post-card';
            card.innerHTML = `
              <img src="${post.image}" alt="Preview">
              <div id="view-${id}">
                <p><strong>${post.title}</strong></p>
                <p style="color:#aaa; font-size:13px;">${post.link}</p>
              </div>
              <div id="edit-${id}" class="hidden">
                <input type="text" value="${post.title}" id="title-${id}" />
                <input type="text" value="${post.image}" id="img-${id}" />
                <input type="text" value="${post.link}" id="link-${id}" />
              </div>
              <div class="post-actions">
                <button onclick="toggleEdit('${id}')"
                        id="toggle-${id}">Edit</button>
                <button onclick="deletePost('${id}', postRef)">Delete</button>
              </div>
            `;
            postList.appendChild(card);
          }
        });
      });
    }

    function toggleEdit(id) {
      const view = document.getElementById(`view-${id}`);
      const edit = document.getElementById(`edit-${id}`);
      const toggleBtn = document.getElementById(`toggle-${id}`);
      if (edit.classList.contains('hidden')) {
        view.classList.add('hidden');
        edit.classList.remove('hidden');
        toggleBtn.innerText = 'Save';
      } else {
        const updated = {
          title: document.getElementById(`title-${id}`).value,
          image: document.getElementById(`img-${id}`).value,
          link: document.getElementById(`link-${id}`).value
        };
        const postRef = firebase.database().ref(`users/${firebase.auth().currentUser.uid}/posts/${id}`);
        postRef.set(updated, () => {
          alert('Post updated');
          loadPosts(firebase.database().ref(`users/${firebase.auth().currentUser.uid}/posts`));
        });
      }
    }

    function deletePost(id, postRef) {
      if (confirm('Are you sure you want to delete this post?')) {
        postRef.child(id).remove(() => {
          alert('Post deleted');
          loadPosts(postRef);
        });
      }
    }
  </script>
</body>
</html>
