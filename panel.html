<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dashboard - ReelClick</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    header h1 {
      color: #ff4d4d;
      font-size: 28px;
      margin: 0;
    }
    .profile {
      position: relative;
    }
    .profile button {
      background: #ff4d4d;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .dropdown {
      position: absolute;
      right: 0;
      top: 40px;
      background: #222;
      padding: 10px;
      border-radius: 6px;
      display: none;
      width: 200px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .dropdown p {
      margin: 0 0 10px;
      font-size: 14px;
      word-break: break-all;
    }
    .dropdown button {
      width: 100%;
      background: #ff4d4d;
      padding: 8px;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Rest remains the same (content, form, post section, etc.) */
  </style>
</head>
<body>
  <header>
    <h1>ReelClick</h1>
    <div class="profile">
      <button onclick="toggleDropdown()">Profile</button>
      <div class="dropdown" id="dropdownMenu">
        <p id="userEmail">Loading...</p>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </header>

  <h2>Welcome to Your Dashboard</h2>
  <p style="text-align:center; margin-top: 10px; font-size: 15px; color: #ccc;">
    How to post and for information visit our YouTube channel
  </p>
  <div style="text-align:center; margin-bottom: 20px;">
    <a href="https://www.youtube.com/@reelclick.support" target="_blank"
       style="display:inline-block; margin-top:10px; padding:10px 20px; background:#ff4d4d; color:#fff; border-radius:6px; text-decoration:none;">
       Visit YouTube Channel
    </a>
  </div>

  <div class="content">
    <!-- Keep the rest of the dashboard HTML structure (form, post area, etc.) as it is -->
    <!-- ... -->
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCCCdzcSihRv90jtFMEzy1-GyRAM4sX51w",
      authDomain: "landingpage-bd863.firebaseapp.com",
      databaseURL: "https://landingpage-bd863-default-rtdb.firebaseio.com",
      projectId: "landingpage-bd863",
      storageBucket: "landingpage-bd863.firebasestorage.app",
      messagingSenderId: "43119176922",
      appId: "1:43119176922:web:3b196d90ae380f99c709e3"
    };
    firebase.initializeApp(firebaseConfig);

    function toggleDropdown() {
      const dropdown = document.getElementById('dropdownMenu');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = 'index.html';
      });
    }

    firebase.auth().onAuthStateChanged(user => {
      if (!user) return location.href = 'index.html';
      document.getElementById('userEmail').innerText = user.email || "Anonymous User";

      // Load user content, post management, etc.
      // (keep your existing dashboard script as-is here)
    });
  </script>
</body>
</html>
