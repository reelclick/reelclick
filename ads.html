  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    .ad-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 8px;
    }
    .ad-item {
      background: #fff;
      padding: 4px;
      border: 1px solid #ddd;
      text-align: center;
    }
    /* full-width items */
    .full-width {
      grid-column: 1 / -1;
    }
  </style>
