<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compact Ad Page</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    .header, .footer { width: 100%; text-align: center; padding: 10px 0; }
    .container { display: flex; max-width: 800px; margin: 20px auto; }
    .sidebar { width: 150px; padding: 10px; box-sizing: border-box; }
    .content { flex: 1; padding: 10px; box-sizing: border-box; }
    .ad-unit { margin-bottom: 15px; }
  </style>
</head>
<body>

  <!-- Video Ad at the Top -->
  <div class="header ad-unit">
    <!-- Replace this comment with your Video Ad code -->
  </div>

  <div class="container">
    <!-- Left Sidebar Ads -->
    <div class="sidebar ad-unit">
      <!-- Replace this comment with your Left Sidebar Ad code -->
    </div>

    <!-- Main Content Area -->
    <div class="content">
      <!-- Your main page content goes here -->
    </div>

    <!-- Right Sidebar Ads -->
    <div class="sidebar ad-unit">
      <!-- Replace this comment with your Right Sidebar Ad code -->
    </div>
  </div>

  <!-- Footer Ads or End-of-Page Ads -->
  <div class="footer ad-unit">
    <!-- Replace this comment with any End-of-Page Ad code -->
  </div>

</body>
</html>
